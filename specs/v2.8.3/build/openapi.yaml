        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                hash:
                  type: string
                  description: The hash of the torrent
                id:
                  type: array
                  items:
                    type: integer
                    format: int64
                  description: 'File ids, separated by `|`'
                priority:
                  type: integer
                  format: int32
                  enum:
                    - 0
                    - 1
                    - 6
                    - 7
